<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
   <h1> Hello and Welcome to our Journal App! </h1>
   <h2> Please put in your journal entry in the form below and
     we'll show you your word count and return the first 8 words you wrote </h2>

    <div class="container">
      <h1>Journal</h1>
      <h3 id="time"></h3>
      <form id="journal-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" class="form-control" type="text" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea id="body" class="form-control" placeholder="Body" rows="5" required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
      <ul id="entries"></ul>
    </div
  </body>
</html>
